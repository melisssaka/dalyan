<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dalyan Beach</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each reservations}}
        <article class="reservation">
          <img class="image" src={{this.image}} alt={{this.name}} />
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>
            {{#if discount}}
              <p class="price"><del>Price: {{this.price}}</del></p>
              <p class="discount">After Discount: {{this.discount}}</p>
            {{else}}
              <p class="price">Price: {{this.price}}</p>
            {{/if}}
          </section>
        </article>
      {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Dalyan Beach</h1>
        <nav>
          <ul class="nav">
            <li><a href="dalyan-index.html">Home</a></li>
            <li class="current"><a href="dalyan-booking.html">Booking</a></li>
            <li><a href="dalyan-contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section class="container" id="information"></section>
    </article>

    <footer>
      <p>&copy; Dalyan 2021</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
